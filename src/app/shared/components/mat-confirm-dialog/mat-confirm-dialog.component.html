<div>
    <div class="content-container">
        
       <button  class="btn-dialog-close" (click)="closeDialog()" id="close-icon" >
           <mat-icon>close</mat-icon></button> 
      
       <span class="content-span full-width">
            {{'Are you sure you want to delete this Record ?' | translate}}
        </span>
    </div>
    <div class="content-container justify-content-center px-3">
    <button   mat-stroked-button  id="no-button" [mat-dialog-close]="false">{{'NO' | translate}}</button>
    <button  mat-stroked-button  id="yes-button" [mat-dialog-close]="true">{{'YES' | translate}}</button>
</div>
</div>
