<div>
<app-header (sidenavToggle)="onToolbarMenuToggle()"></app-header>
<mat-toolbar>
    <span class="s1">Pre</span>
    <span class="s2">$</span>
    <span class="s3">ales Fiber Portal</span>

    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true" fxFlex fxLayout fxLayoutAlign="end" role="menu">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a mat-button routerLink="./" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
      <!-- <a  mat-button routerLink="./microwave" routerLinkActive="active">Microwave </a> -->
      <a  mat-button [matMenuTriggerFor]="microwave">Microwave </a>
      
      <mat-menu #microwave="matMenu">
        <a  mat-menu-item routerLink="./microwave" routerLinkActive="active">Microwave </a>
        <ng-container *ngFor="let status of statusList">
          <a  mat-menu-item routerLink="./microwave" [queryParams]="{statusid:  status.id  }" routerLinkActive="active">{{status.value}}</a>
         </ng-container>
      </mat-menu>
      
      
      <!-- <a  mat-button  routerLink="./fiber" routerLinkActive="active">Fiber</a> -->
      <a  mat-button  [matMenuTriggerFor]="fiber">Fiber</a>
      <mat-menu #fiber="matMenu">
        <a  mat-menu-item routerLink="./fiber" routerLinkActive="active">Fiber</a>
       <ng-container *ngFor="let status of statusList">
        <a  mat-menu-item routerLink="./fiber" [queryParams]="{statusid:  status.id  }" routerLinkActive="active">{{status.value}}</a>
 
       </ng-container>
      </mat-menu>
   

      <!-- <a mat-button  routerLink="./copper" routerLinkActive="active">Copper</a> -->
      <a mat-button  [matMenuTriggerFor]='copper'>Copper</a>
      <mat-menu #copper="matMenu">
        <a  mat-menu-item routerLink="./copper" routerLinkActive="active">Copper</a>
        <ng-container *ngFor="let status of statusList">
          <a  mat-menu-item routerLink="./copper" [queryParams]="{statusid:  status.id  }" routerLinkActive="active">{{status.value}}</a>
         </ng-container>
      </mat-menu>
  
      <a mat-button [hidden]="isNotAdmin"  routerLink="./logs" routerLinkActive="active">Logs</a>
      <a  mat-button [hidden]="isNotAdmin"  [matMenuTriggerFor]="menu">Settings</a>
 
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/servicespeed" routerLinkActive="active1" [queryParams]="{serid: 1}">
            <mat-icon>power_input</mat-icon>
            <span>Copper Service Speed</span>
          </button>
            <button mat-menu-item routerLink="/servicespeed" routerLinkActive="active1" [queryParams]="{serid: 2}" >
              <mat-icon>cable</mat-icon>
            <span>Fiber Service Speed</span>
             
            </button>
            
            <button mat-menu-item routerLink="/servicespeed" routerLinkActive="active1" [queryParams]="{serid: 3}">
              <mat-icon>router</mat-icon>
            <span>Microwave Service Speed</span>
             
            </button>
            <button mat-menu-item routerLink="/contacts" routerLinkActive="active1" [queryParams]="{team: 1}">
              <mat-icon>group</mat-icon>
              <span>Presales Team</span>
            </button>
              <!-- <button mat-menu-item routerLink="/contacts" routerLinkActive="active" [queryParams]="{team: 2}" >
                <mat-icon>group</mat-icon>
              <span>ESPT Team</span>
               
              </button> -->
              <button mat-menu-item routerLink="/status" routerLinkActive="active1" >
                <mat-icon>event</mat-icon>
              <span>Service Status
              </span>
               
              </button>
          </mat-menu>
 
    </div>

    <div fxShow="true" fxHide.gt-sm="true">
      <span  (click)="sidenav.toggle()"><mat-icon class="mt-3 ml-1">menu</mat-icon></span>
    </div>
  </mat-toolbar>
<mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column">
        <button (click)="sidenav.toggle()" href="#" mat-button class="arrow"><mat-icon>arrow_back_ios</mat-icon></button>
        <a  mat-button  routerLink="./" routerLinkActive="active1" [routerLinkActiveOptions]="{exact:true}">Home</a>
        <a  mat-button  [matMenuTriggerFor]='microwave' >Microwave</a>
        <a mat-button  [matMenuTriggerFor]='fiber'>Fiber</a>
        <a  mat-button  [matMenuTriggerFor]='copper'>Copper</a>
        <a  mat-button [matMenuTriggerFor]="menu">Settings</a>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/servicespeed" routerLinkActive="active1" [queryParams]="{serid: 1}">
              <mat-icon>power_input</mat-icon>
              <span>Copper Service Speed</span>
            </button>
            <button mat-menu-item routerLink="/servicespeed" routerLinkActive="active1" [queryParams]="{serid: 2}">
              <mat-icon>power_input</mat-icon>
            <span>Fiber Service Speed</span>
            </button>
            <button mat-menu-item routerLink="/servicespeed" routerLinkActive="active1" [queryParams]="{serid: 2}">
              <mat-icon>power_input</mat-icon>
            <span>Microwave Service Speed</span>
            </button>
            <button mat-menu-item routerLink="/contacts" routerLinkActive="active1" [queryParams]="{team: 1}">
              <mat-icon>group</mat-icon>
              <span>Presales Team</span>
            </button>
              <!-- <button mat-menu-item routerLink="/contacts" routerLinkActive="active" [queryParams]="{team: 2}" >
                <mat-icon>group</mat-icon>
              <span>ESPT Team</span>
               
              </button> -->
              <button mat-menu-item routerLink="/status" routerLinkActive="active1" >
                <mat-icon>event</mat-icon>
              <span>Service Status
              </span>
               
              </button>
          </mat-menu>
      
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
        <router-outlet>
        </router-outlet>
     
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
