
  <mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>
          <span *ngIf="param1 === '1'">Presales</span>  <span *ngIf="param1 === '2'">ESPT</span>  Team' Mails
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>

      <div class="search-div mb-4" fxLayout="row">
        <div class="generate">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="example-form">
              <mat-form-field class="example-full-width">
                <mat-label>mail</mat-label>
                <input type="text"  id="picvalid" matInput placeholder="ex. xxx@te.eg" formControlName="mail" [value]="valdata" (change)="onChecknameIsalreadysign()" (keyup)="onChecknameIsalreadysign()" >
                <input type="hidden" id="picid" formControlName="id"  [value]="valuid"  placeholder="">
                <span class="mat-err" [hidden]="value" >
                 mail is already exist&nbsp;!</span>

              </mat-form-field><span style="margin-left: 3px;"> </span>

              <mat-form-field class="example-full-widtho">

                  <mat-select formControlName="type"   (selectionChange)="onChecknameIsalreadysign()"   placeholder="type">
                    <mat-option value="to">to</mat-option>
                    <mat-option value="cc">cc</mat-option>

                  </mat-select>

              </mat-form-field>

              <button type="submit" mat-raised-button  [disabled]='isDisabled'   class="sub search example-full-widths">{{'Save'  }}</button>

            </form>
          </div>
        <mat-form-field class="search-form-field" floatLabel="never">
          <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter($event)">
          <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
               <mat-icon>close</mat-icon>
           </button>

       </mat-form-field>
      </div>
       <!-- <div class="spinner" *ngIf="loading;else box">
          <mat-spinner></mat-spinner>
        </div>

      <ng-template #box> -->
        <div class="example-container mat-elevation-z8" #TABLE>
      <!-- <div class="mat-elevation-z8"> -->
        <mat-table [dataSource]="dataSource" matSort #table>

         <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="id"> {{element.id}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="mail">
        <mat-header-cell *matHeaderCellDef mat-sort-header4> mail </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="mail"> {{element.mail}} </mat-cell>
      </ng-container>



      <!-- Symbol Column -->
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef mat-sort-header> type </mat-header-cell>
        <mat-cell *matCellDef="let element" class="desc" data-label="type"> {{element.type}} </mat-cell>
      </ng-container>

     <!-- Weight Column -->
     <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="action">
          <button mat-button (click)="onEdit(row)" matTooltip="edit" class="text-success">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="warn" (click)="onDelete(row.id)" matTooltip="delete">
            <mat-icon>delete_forever</mat-icon>
        </button>

      </mat-cell>
      </ng-container>

          <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columnsToDisplay;">
          </mat-row>
        </mat-table>
      <!-- </ng-template> -->
    </div>
        <mat-paginator  [pageSizeOptions]="[20, 50, 100]"   [pageSize]="20" ></mat-paginator>



    </mat-card>

    <ngx-spinner type="timer">
      <h5>Loading</h5>
    </ngx-spinner>
